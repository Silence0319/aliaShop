{include file="common/header"}
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                              
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="c_id">
                                        <option value="">商品分类</option>
                                        {volist name="cate" id="vo"}
                                        <option value="{$vo.id}">{$vo.catename}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入商品名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加订单','{:url('product/add')}')">
                                <i class="layui-icon"></i>添加</button></div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" name="" lay-skin="primary">
                                        </th>
                                        <th>商品名称</th>
                                        <th>图片</th>
                                        <th>参考价格</th>
                                        <th>告出价格</th>
                                        <th>所属类型</th>
                                        <th>库存</th>
                                        <th>点击量</th>
                                        <th>上架时间</th>
                                        <th>状态</th>
                                        <th>操作</th></tr>
                                </thead>
                                <tbody>
                                    {volist name="tomorrow" id="vo"}
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="" lay-skin="primary"></td>
                                        <td>{$vo.name}</td>
                                        <td><img src="{$vo.pic}" alt="" width="100" height="100"></td>
                                        <td>{$vo.price}</td>
                                        <td>{$vo.realPrice}</td>
                                        <td>{$vo.catename}</td>
                                        <td>{$vo.num}</td>
                                        <td>{$vo.click}</td>
                                        <td>{$vo.putTime}</td>
                                        <td class="td-status" style="text-align: center;">
                                            明日预告
                                        </td>
                                        <td class="td-manage">
                                           
                                            <a title="编辑"  onclick="xadmin.open('编辑','{:url('product/edit',array('id'=>$vo.id))}')" href="javascript:;">
                                                <i class="layui-icon">&#xe642;</i>
                                            </a>
                                            <a title="移除明日预告" onclick="tomorrow_del(this,'{$vo.id}')" href="javascript:;">
                                                <i class="icon iconfont">&#xe69a;</i>
                                            </a>
                                            
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                {$tomorrow->render()}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

 

       
        /*移除今日团购*/
        function tomorrow_del(obj, id) {
            layer.confirm('确认要移除明日预告吗？',
            function(index) {
                //发异步删除数据
                $.get("{:url('del/tomorrow')}",{id:id});
                $(obj).parents("tr").remove();
                layer.msg('已移除明日预告!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
        

        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>

</html>
